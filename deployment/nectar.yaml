# common vars
availability_zone: melbourne-qh2-uom

# Volume
volumes:
  - vol_name: couchdb_vol1
    vol_size: 80
  - vol_name: couchdb_vol2
    vol_size: 80
  - vol_name: couchdb_vol3
    vol_size: 80

# Security groups
security_groups:
  - name: ssh_ingress
    description: Allow ssh from external hosts
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: http_ingress
    description: Allow http from external hosts
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb_ingress
    description: Allow couchdb clustering between hosts
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0